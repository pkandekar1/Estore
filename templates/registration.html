{% extends 'base.html' %}

{% block 'main' %}
<section class="container container-md w-50 mt-5">
    <h2 class="text-center mb-4">Registration Form:</h2>
    {% if errmsg %}
       <div class="alert alert-danger">
        {{errmsg}}
       </div>
    {% endif %}
    <div class="border border-danger center border border-4 rounded shadow-lg p-3 mb-5 bg-body-tertiary rounded ">
        <form class="mt-3 mb-3 ms-3 me-3" action="" method="POST">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="inputusername" class="col-sm-2 col-form-label"><strong>UserName:</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputusername" name="uname" placeholder="Enter User Name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label"><strong>Password:</strong></label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" name="upass" placeholder="Enter Password">
                </div>
            </div>
            <div class="row mb-3">
                <label for="confirmPassword" class="col-sm-2 col-form-label"><strong>Confirm Password:</strong></label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirmPassword" name="ucpass" placeholder="Confirm Password">
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-danger" value="Register">Register</button>
                <label>Already Register?</label><a href="login.html"
                    style="text-decoration: none;">Login</a>
            </div>
    </div>
    {% if success %}
      <div class="alert alert-success">
        {{success}}
      </div>
    {% endif %}

    </form>
    </div>
</section>

{% endblock 'main' %}
